<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="resultado">
      <h2 class="primeiro-titulo">Your Result</h2>
      <div class="circulo">
        <h1> 76</h1>
        <h3>of 100</h3>
      </div>

      <h2 class="segundo-titulo">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="sumario">
      <h2 class="terceiro-titulo">Summary</h2>
      <div class="linhas">
        <div class="rea">
          <p class="reacao"> <img src="./assets/images/icon-reaction.svg" alt="icone reaction"> Reaction</p>
          <p><b> 80 </b>/ 100</p>
        </div>
        <div class="mem">
          <p class="memoria"> <img src="./assets/images/icon-memory.svg" alt="icone memory"> Memory</p>
          <p><b>92</b>/ 100</p>
        </div>
        <div class="ver">
          <p class="verbal"> <img src="./assets/images/icon-verbal.svg" alt="icone verbal"> Verbal</p>
          <p><b>61</b>/ 100</p>
        </div>
        <div class="vis">
          <p class="visual"> <img src="./assets/images/icon-visual.svg" alt="icone visual"> Visual</p>
          <p><b>72</b>/ 100</p>
        </div>
      </div>

      <button class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
